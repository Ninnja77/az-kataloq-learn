<html lang="en">

    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <div class="app">
        <header class="header">
            <div class="container">
                <div class="row justify-between align-center">
                    <div class="header-left">
                        <div class="header-logo">
                            <img src="./assets/icon/svg/logo-md.svg" alt="Az kataloq">
                        </div>
                    </div>
                    <div class="header-right">
                        <div class="header-menu">
                            <ul class="header-menu-list">
                                <li class="header-menu-item">
                                    <a class="nav-link" href="kataloq">
                                        Kataloq
                                    </a>
                                </li>
                                <li class="header-menu-item">
                                    <a class="nav-link" href="menbe">

                                <li class="header-menu-item">

                                    <a class="nav-link support-us" href="destek-ol">

                            </ul>
                        </div>
                    </div>
                </div>
            </div>

        <form>

                <input type="text"  placeholder="Search.." name="search">

                    <button class="btn btn-default" type="submit">

                    </button>
                </div>
            </div>
        </form>
         <div class="search-icon" >
          <img src="./assets/icon/svg/Search Icon.svg" alt="">
         </div>
         <div class="shape-icon" >
            <img src="./assets/icon/svg/Shape.svg" alt="">
           </div>
           <div class="cities" >
               <p><b>Məsələn, </b> <u>cümhuriyyət</u>  </p>
           </div>
           <div class="note" >
            <p><b>Ətraflı axtarış</b></p>
        </div>
