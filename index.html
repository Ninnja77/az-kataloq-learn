<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Əsas səhifə</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <div class="app">
        <header class="header">
            <div class="container">
                <div class="row justify-between align-center">
                    <div class="header-left">
                        <div class="header-logo">
                            <img src="./assets/icon/svg/logo-md.svg" alt="Az kataloq">
                        </div>
                    </div>
                    <div class="header-right">
                        <div class="header-menu">
                            <ul class="header-menu-list">
                                <li class="header-menu-item">
                                    <a class="nav-link" href="kataloq">
                                        Kataloq
                                    </a>
                                </li>
                                <li class="header-menu-item">
                                    <a class="nav-link" href="menbe">
                                        Mənbə
                                    </a>
                                </li>
                                <li class="header-menu-item">
                                    <a class="nav-link" href="layihe-haqqinda">
                                        Layihə haqqında
                                    </a>
                                </li>
                                <li class="header-menu-item">
                                    <a class="nav-link support-us" href="destek-ol">
                                        <img src="./assets/icon/svg/heart-fill-red.svg" />
                                        <span class="support-us-text">Dəstək ol</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div class="container">
            <div class="section-search">
                <div class="search-section">
                    <div class="search-icon">
                        <img src="./assets/icon/svg/search-icon.svg" alt="">
                    </div>
                    <input class="search-input" type="text">
                    <div class="search-clear">
                        <img src="./assets/icon/svg/clear.svg" alt="">
                    </div>
                </div>
                <button class="search-btn">Axtar</button>
            </div>
            <div class="box">
                <p><b>Məsələn,</b><span class="cities">cümhuriyyət</span></p>
                <p><b>Ətraflı axtarış</b></p>
            </div>
            <div class="img-section">
                <div class="images-box">
                    <img src="./assets/images/randomImage-1.png" alt="">
                    <div class="images-text">
                        <p class="wrapper">Foto və neqativlər</p>
                        <p class="word">3455 eksponat</p>
                    </div>
                </div>
                <div class="images-box">
                    <img src="./assets/images/randomImage-2.png" alt="">
                    <div class="images-text">
                        <p class="wrapper">Kitab,qəzet və jurnallar</p>
                        <p class="word">10867 eksponat</p>
                    </div>
                </div>
                <div class="images-box">
                    <img src="./assets/images/randomImage-3.png" alt="">
                    <div class="images-text">
                        <p class="wrapper">Rəsm və qrafika</p>
                        <p class="word">455 eksponat</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
